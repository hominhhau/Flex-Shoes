apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
    namespace: flexshoes
    labels:
        app: frontend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: frontend
                  image: docker.io/ctmyname/frontend:v1
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 30
                      periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
    name: frontend
    namespace: flexshoes
spec:
    selector:
        app: frontend
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
    type: ClusterIP
